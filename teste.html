.submenu {

    right: 0;

}

.submenu a:first-child {
    border-top: none;
}

.submenu a:hover {
    background-color: #5BA67B;
}

/* Footer */
footer {

    padding: 20px;
    background-color: rgba(0, 0, 0, 0.05);
    font-size: 14px;
    color: #666;
    margin-top: auto;

footer p {

/* Responsividade */
@media (max-width: 768px) {
    header img {

@media (max-width: 480px) {
